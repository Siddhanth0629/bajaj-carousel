<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="canvas-container"></div>
    <div class="page">
        <nav>
            <ul>
                <li>Personality</li>
                <li>Features 1</li>
                <li>Enquire</li>
                <li>Features 2</li>
                <li>Key Specs</li>
                <li>Pricing</li>
                <li>Gallery</li>
                <li>App Info</li>
                <li>Expert Talks</li>
                <li>FAQs</li>
            </ul>
        </nav>
        <div class="main-container">
            <h1 class="title">Where do you want to <span class="red">experience</span></h1>
            <div class="container">
                <input type="radio" name="slider" id="item-1" checked>
                <input type="radio" name="slider" id="item-2">
                <input type="radio" name="slider" id="item-3">
                <div class="cards">
                    <label class="card" for="item-1" id="song-1">
                        <img src="/images/thrill-seeker-bg.png" alt="song" class="bg">
                        <img src="/images/black-bike.png" alt="" class="bike">
                        <span class="image-text">thrill seeker</span>
                    </label>
                    <label class="card" for="item-2" id="song-2">
                        <img src="/images/road-runner-bg.png" alt="song" class="bg">
                        <img src="/images/red-bike.png" alt="" class="bike">

                        <span class="image-text">road runner</span>

                    </label>
                    <label class="card" for="item-3" id="song-3">
                        <img src="/images/urban-bg.png" alt="song" class="bg">
                        <img src="/images/blue-bike.png" alt="" class="bike">

                        <span class="image-text">Urban Explorer</span>

                    </label>
                </div>
            </div>
            <button class="cta">CONTINUE</button>
        </div>
    </div>
